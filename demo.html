<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two-Sided Carousel</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    /* background: #0f0f0f; */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    width: 85%;
    max-width: 1100px;
    height: 500px;
    /* background: #1a1a1a; */
    color: black;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
  }

  /* Left Message Section */
  .left {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    /* align-items: center; */
    padding: 40px;
    transition: 0.5s;
  }

  .message {
    font-size: 2.8rem;
    text-align: left;
  }

  /* Right Image Section */
  .right {
    flex: 1;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    /* background: #000; */
  }

  .right img {
    width: 300px;
    height: 300px;
    object-fit: none;
    border-radius: 50%;
    transition: 0.5s;
  }

  .info {
    text-align: center;
    margin-top: 10px;
  }

  .info h3 {
    margin-bottom: 5px;
  }

  .buttons {
    position: absolute;
    bottom: 30px;
    display: flex;
    gap: 20px;
  }

  .buttons button {
    background: #000;
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .fa-solid.fa-quote-left{
    font-weight: 900;
    display: block;
    color: #e20e3fc2;
    font-size: 2rem;
  }

  .buttons button:hover {
    background: #ffa733;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      height: auto;
    }

    .right img {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <i class="fa-solid fa-quote-left" ></i>
    <p class="message"> Join us in shaping the future through creativity and research.</p>
  </div>

  <div class="right">
    <img src="https://picsum.photos/id/1011/500/300" alt="Person 1" class="person-img">
    <div class="info">
      <h3 class="person-name">John Doe</h3>
      <p class="person-year">2021</p>
    </div>

    <div class="buttons">
      <button id="prevBtn">◀</button>
      <button id="nextBtn">▶</button>
    </div>
  </div>
</div>

<script>
  const data = [
    {
      message: ' Join us in shaping the future through creativity and research.',
      img: "https://picsum.photos/id/1011/500/300",
      name: "John Doe",
      year: "2021"
    },
    {
      message: 'Empowering young minds to think beyond boundaries.',
      img: "https://picsum.photos/id/1027/500/300",
      name: "Emily Carter",
      year: "2022"
    },
    {
      message: 'Innovation and teamwork lead the way to success.',
      img: "https://picsum.photos/id/1025/500/300",
      name: "Liam Brown",
      year: "2023"
    }
  ];

  let index = 0;
  const messageEl = document.querySelector(".message");
  const imgEl = document.querySelector(".person-img");
  const nameEl = document.querySelector(".person-name");
  const yearEl = document.querySelector(".person-year");

  document.getElementById("nextBtn").addEventListener("click", () => {
    index = (index + 1) % data.length;
    updateCarousel();
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    index = (index - 1 + data.length) % data.length;
    updateCarousel();
  });

  function updateCarousel() {
    const item = data[index];
    messageEl.textContent = item.message;
    imgEl.src = item.img;
    nameEl.textContent = item.name;
    yearEl.textContent = item.year;
  }
</script>
<script
      src="https://kit.fontawesome.com/e50a70e381.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
